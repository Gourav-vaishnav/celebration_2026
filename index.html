<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year 2026 Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Organic floating animations */
      @keyframes float-1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -50px) rotate(5deg); }
        66% { transform: translate(-20px, 20px) rotate(-5deg); }
      }

      @keyframes float-2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(-40px, 40px) rotate(-3deg); }
        66% { transform: translate(40px, -30px) rotate(3deg); }
      }

      @keyframes float-3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(50px, 30px) rotate(4deg); }
        66% { transform: translate(-50px, -40px) rotate(-4deg); }
      }

      @keyframes enter-display {
        0% {
          opacity: 0;
          transform: scale(0.8);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0);
        }
      }
      
      /* Golden Fireworks / Streamers Animation */
      @keyframes gold-drift {
        0% { 
          transform: translateX(-5vw) translateY(10vh) scale(0.5); 
          opacity: 0; 
        }
        10% { 
          opacity: 1; 
        }
        80% {
          opacity: 0.8;
        }
        100% { 
          transform: translateX(105vw) translateY(-10vh) scale(1); 
          opacity: 0; 
        }
      }

      .animate-float-1 { animation: float-1 12s ease-in-out infinite; }
      .animate-float-2 { animation: float-2 15s ease-in-out infinite; }
      .animate-float-3 { animation: float-3 18s ease-in-out infinite; }

      .animate-enter-display {
        animation: enter-display 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .animate-gold-drift {
        animation: gold-drift 4s linear infinite;
      }
    </style>
